<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Connexion Admin - Dipco</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            background-color: #f5f5f7;
        }
        .login-card {
            box-shadow: 0 4px 16px rgba(0, 0, 0, 0.08);
        }
        .btn-primary {
            background-color: #007aff;
            color: white;
            transition: background-color 0.2s ease-in-out;
        }
        .btn-primary:hover {
            background-color: #005ecf;
        }
        .form-input {
            border-color: #e5e7eb;
            transition: border-color 0.2s ease-in-out, box-shadow 0.2s ease-in-out;
        }
        .form-input:focus {
            border-color: #007aff;
            box-shadow: 0 0 0 3px rgba(0, 122, 255, 0.2);
            outline: none;
        }
    </style>
</head>
<body class="flex items-center justify-center min-h-screen">
    <div class="login-card p-8 bg-white rounded-xl max-w-sm w-full">
        <div class="text-center mb-6">
            <img src="https://dipco.itxpress.net/dipco_logo.png" alt="Dipco Logo" class="mx-auto h-12 w-auto mb-4">
            <h4 class="text-2xl font-semibold text-gray-800">
                <i class="fas fa-lock text-gray-400 mr-2"></i>Connexion Admin
            </h4>
        </div>
        <form id="login-form">
            <div class="mb-4">
                <label for="username" class="block text-sm font-medium text-gray-700 mb-1">Nom d'utilisateur</label>
                <div class="relative rounded-lg shadow-sm">
                    <div class="absolute inset-y-0 left-0 flex items-center pl-3">
                        <i class="fas fa-user text-gray-400"></i>
                    </div>
                    <input type="text" id="username" required 
                           class="form-input block w-full pl-10 pr-3 py-2 border rounded-lg focus:border-blue-500 focus:ring-blue-500" 
                           placeholder="Entrez votre nom d'utilisateur">
                </div>
            </div>
            <div class="mb-6">
                <label for="password" class="block text-sm font-medium text-gray-700 mb-1">Mot de passe</label>
                <div class="relative rounded-lg shadow-sm">
                    <div class="absolute inset-y-0 left-0 flex items-center pl-3">
                        <i class="fas fa-key text-gray-400"></i>
                    </div>
                    <input type="password" id="password" required 
                           class="form-input block w-full pl-10 pr-3 py-2 border rounded-lg focus:border-blue-500 focus:ring-blue-500" 
                           placeholder="Entrez votre mot de passe">
                </div>
            </div>
            <button type="submit" class="btn-primary w-full py-3 rounded-lg font-semibold text-lg hover:shadow-md">
                <i class="fas fa-sign-in-alt mr-2"></i>Se connecter
            </button>
        </form>
        <div id="error-message" class="mt-4 p-3 bg-red-100 text-red-700 rounded-lg hidden"></div>
    </div>
    
    <script src="login.js"></script>
</body>
</html>
