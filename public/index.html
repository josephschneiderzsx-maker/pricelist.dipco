<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DIPCO - Catalogue des Articles</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: {
                            50: '#f0f9ff',
                            100: '#e0f2fe',
                            500: '#0ea5e9',
                            600: '#0284c7',
                            700: '#0369a1',
                            800: '#075985',
                            900: '#0c4a6e'
                        },
                        dipco: {
                            50: '#fef7ff',
                            100: '#fdeeff',
                            500: '#a855f7',
                            600: '#9333ea',
                            700: '#7c3aed',
                            800: '#6b21a8',
                            900: '#581c87'
                        }
                    }
                }
            }
        }
    </script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            transition: all 0.3s ease-in-out;
        }

        .fade-in {
            animation: fadeIn 0.5s ease-in-out;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .slide-in {
            animation: slideIn 0.4s ease-out;
        }

        @keyframes slideIn {
            from {
                transform: translateX(-30px);
                opacity: 0;
            }

            to {
                transform: translateX(0);
                opacity: 1;
            }
        }

        .hover-lift:hover {
            transform: translateY(-3px);
            box-shadow: 0 12px 30px -5px rgba(0, 0, 0, 0.15);
        }

        .btn-primary {
            background: linear-gradient(135deg, #0ea5e9 0%, #0284c7 100%);
            box-shadow: 0 4px 15px 0 rgba(14, 165, 233, 0.3);
        }

        .btn-primary:hover {
            background: linear-gradient(135deg, #0284c7 0%, #0369a1 100%);
            box-shadow: 0 6px 25px 0 rgba(14, 165, 233, 0.4);
        }

        .btn-dipco {
            background: linear-gradient(135deg, #a855f7 0%, #9333ea 100%);
            box-shadow: 0 4px 15px 0 rgba(168, 85, 247, 0.3);
        }

        .btn-dipco:hover {
            background: linear-gradient(135deg, #9333ea 0%, #7c3aed 100%);
            box-shadow: 0 6px 25px 0 rgba(168, 85, 247, 0.4);
        }

        .page {
            display: none;
        }

        .page.active {
            display: block;
        }

        .nav-item {
            position: relative;
            overflow: hidden;
        }

        .nav-item::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: left 0.5s;
        }

        .nav-item:hover::before {
            left: 100%;
        }

        .autocomplete-suggestions {
            border: 1px solid #e5e7eb;
            max-height: 200px;
            overflow-y: auto;
            position: absolute;
            background: white;
            width: 100%;
            border-radius: 0.75rem;
            box-shadow: 0 10px 25px -5px rgba(0, 0, 0, 0.1);
            z-index: 50;
        }

        .autocomplete-suggestion {
            padding: 12px 16px;
            cursor: pointer;
            border-bottom: 1px solid #f3f4f6;
        }

        .autocomplete-suggestion:hover {
            background: #f8fafc;
        }

        .autocomplete-suggestion:last-child {
            border-bottom: none;
        }
    </style>
</head>
<body class="bg-gradient-to-br from-gray-50 via-white to-gray-100 min-h-screen font-sans">

    <header class="bg-white shadow-sm border-b border-gray-200 sticky top-0 z-40">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between items-center h-16">
                <div class="flex items-center space-x-3">
                    <img src="https://dipco.itxpress.net/dipco_logo.png" alt="Dipco Logo" class="h-8 w-auto">
                    <h1 class="text-xl font-semibold text-gray-900">Catalogue des Articles</h1>
                </div>
            </div>
        </div>
    </header>

    <main class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-8">
        <div class="bg-white rounded-2xl shadow-sm border border-gray-200 p-6 mb-6 fade-in">
            <div class="flex flex-col lg:flex-row gap-4">
                <div class="flex-1 relative">
                    <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                        <svg class="h-5 w-5 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"></path>
                        </svg>
                    </div>
                    <input id="searchInput" type="text"
                           class="w-full pl-10 pr-4 py-3 border border-gray-300 rounded-xl focus:ring-2 focus:ring-primary-500 focus:border-primary-500 transition-all duration-200"
                           placeholder="Rechercher par code, description...">
                    <button id="clear-search" class="absolute inset-y-0 right-0 pr-3 flex items-center text-gray-400 hover:text-gray-600 hidden">
                        <svg class="h-5 w-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path>
                        </svg>
                    </button>
                </div>

                <div class="lg:w-64">
                    <select id="typeFilter"
                            class="w-full px-4 py-3 border border-gray-300 rounded-xl focus:ring-2 focus:ring-primary-500 focus:border-primary-500 transition-all duration-200">
                        <option value="">Tous les types</option>
                    </select>
                </div>

                <div class="lg:w-48">
                    <select id="demarFilter"
                            class="w-full px-4 py-3 border border-gray-300 rounded-xl focus:ring-2 focus:ring-primary-500 focus:border-primary-500 transition-all duration-200">
                        <option value="">Tous les Demar.</option>
                    </select>
                </div>
            </div>

            <div id="active-filters" class="mt-4 flex flex-wrap gap-2 hidden">
                <span class="text-sm text-gray-600 mr-2">Filtres actifs:</span>
            </div>
        </div>

        <div class="bg-white rounded-2xl shadow-sm border border-gray-200 overflow-hidden fade-in">
            <div class="px-6 py-4 border-b border-gray-200 bg-gray-50 flex items-center justify-between">
                <h2 class="text-lg font-semibold text-gray-900">Liste des articles</h2>
                <div class="flex items-center space-x-4">
                    <div class="text-sm text-gray-500">
                        <span id="article-count" class="font-medium">0 articles</span>
                    </div>
                    <select id="sortOptions"
                            class="text-sm border border-gray-300 rounded-lg px-3 py-1 focus:ring-2 focus:ring-primary-500 focus:border-primary-500">
                        <option value="default">Tri par défaut</option>
                        <option value="code-asc">Code (A-Z)</option>
                        <option value="code-desc">Code (Z-A)</option>
                        <option value="price-asc">Prix (croissant)</option>
                        <option value="price-desc">Prix (décroissant)</option>
                        <option value="desc-asc">Description (A-Z)</option>
                        <option value="desc-desc">Description (Z-A)</option>
                    </select>
                </div>
            </div>

            <div class="overflow-x-auto">
                <table class="w-full">
                    <thead class="bg-gray-50">
                        <tr>
                            <th class="px-6 py-4 text-left text-xs font-semibold text-gray-600 uppercase tracking-wider">Code</th>
                            <th class="px-6 py-4 text-left text-xs font-semibold text-gray-600 uppercase tracking-wider">Description</th>
                            <th class="px-6 py-4 text-left text-xs font-semibold text-gray-600 uppercase tracking-wider">Demar.</th>
                            <th class="px-6 py-4 text-left text-xs font-semibold text-gray-600 uppercase tracking-wider">Prix Vente ($)</th>
                            <th class="px-6 py-4 text-left text-xs font-semibold text-gray-600 uppercase tracking-wider">Achat Min.</th>
                            <th class="px-6 py-4 text-left text-xs font-semibold text-gray-600 uppercase tracking-wider">Unité</th>
                            <th class="px-6 py-4 text-left text-xs font-semibold text-gray-600 uppercase tracking-wider">Type</th>
                        </tr>
                    </thead>
                    <tbody id="articles-table" class="divide-y divide-gray-200">
                        </tbody>
                </table>
            </div>

            <div id="loading" class="hidden text-center py-16 px-6">
                <div class="w-12 h-12 border-4 border-primary-500 border-t-transparent rounded-full animate-spin mx-auto mb-4"></div>
                <h3 class="text-lg font-medium text-gray-900 mb-2">Chargement des articles...</h3>
            </div>

            <div id="error-message" class="hidden text-center py-16 px-6">
                <div class="w-12 h-12 bg-red-100 rounded-full flex items-center justify-center mx-auto mb-4">
                    <svg class="w-6 h-6 text-red-500" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8v4m0 4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z"></path>
                    </svg>
                </div>
                <h3 class="text-lg font-medium text-gray-900 mb-2">Erreur de chargement</h3>
                <p id="error-text" class="text-gray-500 mb-6"></p>
            </div>

            <div id="empty-state" class="hidden text-center py-16 px-6">
                <div class="w-12 h-12 bg-gray-100 rounded-full flex items-center justify-center mx-auto mb-4">
                    <svg class="w-6 h-6 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M20 13V6a2 2 0 00-2-2H6a2 2 0 00-2 2v7m16 0v5a2 2 0 01-2 2H6a2 2 0 01-2-2v-5m16 0h-2.586a1 1 0 00-.707.293l-2.414 2.414a1 1 0 01-.707.293h-3.172a1 1 0 01-.707-.293l-2.414-2.414A1 1 0 006.586 13H4"></path>
                    </svg>
                </div>
                <h3 class="text-lg font-medium text-gray-900 mb-2">Aucun article trouvé</h3>
                <p class="text-gray-500 mb-6">Aucun article ne correspond à vos critères de recherche.</p>
            </div>
        </div>
    </main>

    <script>
        let allArticles = [];

        async function loadArticles() {
            try {
                showState('loading');
                const response = await fetch('https://dipco.itxpress.net/api/public/articles');
                if (!response.ok) throw new Error('Impossible de charger les données');
                const articles = await response.json();
                allArticles = articles;
                populateFilters(articles);
                filterAndSortArticles();
                updateLastUpdateTime();
            } catch (error) {
                showState('error', error.message);
            }
        }

        function populateFilters(articles) {
            const types = [...new Set(articles.map(article => article.type).filter(Boolean))].sort();
            const typeFilter = document.getElementById('typeFilter');
            typeFilter.innerHTML = '<option value="">Tous les types</option>';
            types.forEach(type => {
                const option = document.createElement('option');
                option.value = type;
                option.textContent = type;
                typeFilter.appendChild(option);
            });

            const demars = [...new Set(articles.map(article => article.demar).filter(Boolean))].sort();
            const demarFilter = document.getElementById('demarFilter');
            demarFilter.innerHTML = '<option value="">Tous les Demar.</option>';
            demars.forEach(demar => {
                const option = document.createElement('option');
                option.value = demar;
                option.textContent = demar;
                demarFilter.appendChild(option);
            });
        }

        function filterAndSortArticles() {
            const searchTerm = document.getElementById('searchInput').value.trim().toLowerCase();
            const selectedType = document.getElementById('typeFilter').value;
            const selectedDemar = document.getElementById('demarFilter').value;
            const sortOption = document.getElementById('sortOptions').value;

            let filteredArticles = allArticles.filter(article => {
                const searchText = `${article.code || ''} ${article.description || ''} ${article.type || ''}`.toLowerCase();
                const matchesSearch = searchText.includes(searchTerm);
                const matchesType = !selectedType || article.type === selectedType;
                const matchesDemar = !selectedDemar || article.demar === selectedDemar;
                return matchesSearch && matchesType && matchesDemar;
            });

            switch (sortOption) {
                case 'code-asc':
                    filteredArticles.sort((a, b) => (a.code || '').localeCompare(b.code || ''));
                    break;
                case 'code-desc':
                    filteredArticles.sort((a, b) => (b.code || '').localeCompare(a.code || ''));
                    break;
                case 'price-asc':
                    filteredArticles.sort((a, b) => (a.prix_vente || 0) - (b.prix_vente || 0));
                    break;
                case 'price-desc':
                    filteredArticles.sort((a, b) => (b.prix_vente || 0) - (a.prix_vente || 0));
                    break;
                case 'desc-asc':
                    filteredArticles.sort((a, b) => (a.description || '').localeCompare(b.description || ''));
                    break;
                case 'desc-desc':
                    filteredArticles.sort((a, b) => (b.description || '').localeCompare(a.description || ''));
                    break;
                default:
                    break;
            }

            renderArticles(filteredArticles);
            updateStats(filteredArticles.length);
        }

        function renderArticles(articles) {
            const tableBody = document.getElementById('articles-table');
            tableBody.innerHTML = '';

            if (articles.length === 0) {
                showState('empty');
                return;
            } else {
                showState('table');
            }

            articles.forEach(article => {
                const row = document.createElement('tr');
                row.className = 'hover:bg-gray-50';
                row.innerHTML = `
                    <td class="px-6 py-4 whitespace-nowrap text-sm font-medium text-gray-900">${article.code || '—'}</td>
                    <td class="px-6 py-4 whitespace-normal text-sm text-gray-600">${article.description || '—'}</td>
                    <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-600">${article.demar || '—'}</td>
                    <td class="px-6 py-4 whitespace-nowrap text-sm font-semibold text-dipco-700">${formatCurrency(article.prix_vente)}</td>
                    <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-600">${formatDecimal(article.achat_minimum)}</td>
                    <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-600">${article.unite || '—'}</td>
                    <td class="px-6 py-4 whitespace-nowrap text-sm">
                        <span class="px-2 inline-flex text-xs leading-5 font-semibold rounded-full bg-primary-100 text-primary-800">${article.type || '—'}</span>
                    </td>
                `;
                tableBody.appendChild(row);
            });
        }

        function showState(state, message = '') {
            document.getElementById('loading').classList.add('hidden');
            document.getElementById('error-message').classList.add('hidden');
            document.getElementById('empty-state').classList.add('hidden');
            document.getElementById('articles-table').closest('table').classList.add('hidden');

            if (state === 'loading') {
                document.getElementById('loading').classList.remove('hidden');
            } else if (state === 'error') {
                document.getElementById('error-message').classList.remove('hidden');
                document.getElementById('error-text').textContent = message;
            } else if (state === 'empty') {
                document.getElementById('empty-state').classList.remove('hidden');
            } else if (state === 'table') {
                document.getElementById('articles-table').closest('table').classList.remove('hidden');
            }
        }

        function formatCurrency(value) {
            if (value === null || value === undefined) return '—';
            return new Intl.NumberFormat('fr-FR', {
                style: 'currency',
                currency: 'USD',
                minimumFractionDigits: 2,
                maximumFractionDigits: 2
            }).format(value);
        }

        function formatDecimal(value) {
            if (value === null || value === undefined) return '—';
            return new Intl.NumberFormat('fr-FR', {
                minimumFractionDigits: 2,
                maximumFractionDigits: 2
            }).format(value);
        }

        function updateStats(count) {
            document.getElementById('article-count').textContent = `${count} article${count > 1 ? 's' : ''}`;
        }

        function updateLastUpdateTime() {
            // Cette fonction met à jour l'heure de la dernière mise à jour
        }

        document.getElementById('searchInput').addEventListener('input', filterAndSortArticles);
        document.getElementById('typeFilter').addEventListener('change', filterAndSortArticles);
        document.getElementById('demarFilter').addEventListener('change', filterAndSortArticles);
        document.getElementById('sortOptions').addEventListener('change', filterAndSortArticles);

        window.addEventListener('DOMContentLoaded', loadArticles);
        setInterval(loadArticles, 300000); // Refreshes every 5 minutes
    </script>
</body>
</html>
